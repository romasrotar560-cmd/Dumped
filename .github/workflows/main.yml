name: Build Mod
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Download MDK
        run: |
          wget https://maven.minecraftforge.net/net/minecraftforge/forge/1.16.5-36.2.34/forge-1.16.5-36.2.34-mdk.zip
          unzip -o forge-1.16.5-36.2.34-mdk.zip
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon
      - name: Upload Mod Jar
        uses: actions/upload-artifact@v4
        with:
          name: MyMod-File
          path: build/libs/*.jar
